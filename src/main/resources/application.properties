spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.error.include-message=always
camel.component.aws2-s3.enabled=false

#DISABLED FROM AUTOCONFIGURATION
#camel.component.aws2-s3.access-key=test
#camel.component.aws2-s3.secret-key=test
