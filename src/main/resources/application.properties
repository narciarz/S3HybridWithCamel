#ACTUATOR
management.endpoints.web.exposure.include=beans,loggers
management.endpoint.beans.enabled=true
management.endpoint.loggers.enabled=true

app.s3.url=http://s3.localhost.localstack.cloud:4566
app.s3.bucket-name=my-bucket
app.s3.access-key=test
app.s3.secret-key=test
app.s3.region=us-east-1
app.s3.camel-prefix=input

spring.datasource.url=jdbc:h2:mem:mydb
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

